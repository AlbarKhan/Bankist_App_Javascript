<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Open+Sans:wght@300;600&family=Pixelify+Sans:wght@600;700&family=Poppins:wght@500&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header>
      <p class="welcome">Log in to get started</p>
      <img src="https://bankist.netlify.app/logo.png" alt="" class="logo" />
      <form action="" class="login">
        <input type="text" placeholder="user" id="username" />
        <input type="text" placeholder="login" id="pin" />
        <button class="login_btn" type="submit">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>
    </header>
    <!-- HEADER END -->

    <!-- MAIN APP START -->
    <div class="app hide">
      <div class="balance">
        <div>
          <p class="balance_label">Current balance</p>
          <p class="balance_date text-secondary">As of 12/25/2023, 3:38 PM</p>
        </div>
        <p class="balance_value">$10909099</p>
      </div>
      <div class="movements">
        <!-- <div class="movements_row">
          <div class="movements-type movements-type--withdrawl">
            8 withdrawl
          </div>
          <div class="movements__date text-secondary">2/26/2020</div>
          <div class="movements__value">-$30.00</div>
        </div> -->
        <!-- <div class="movements_row">
          <div class="movements-type movements-type--deposit">8 withdrawl</div>
          <div class="movements__date text-secondary">2/26/2020</div>
          <div class="movements__value">-$30.00</div>
        </div> -->
      </div>
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">$16,900.00</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">$5,180.00</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">$253.50</p>
        <button class="btn--sort" fdprocessedid="ifz8z">SORT</button>
      </div>
      <div class="operation operation_transfer">
        <h3>Transfer money</h3>
        <form action="" class="form form--loan">
          <input
            type="text"
            class="form__input form__input--to"
            fdprocessedid="d6q1g"
          /><input
            type="number"
            class="form__input form__input--amount"
            fdprocessedid="20kbvt"
          />
          <button class="form__btn form__btn--transfer" fdprocessedid="wwcj">
            →
          </button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>
      <div class="operation operation_loan">
        <h3>Request loan</h3>
        <form action="" class="form form--loan">
          <input
            type="number"
            class="form__input form__input--loan-amount"
            fdprocessedid="uxnfhq"
          />
          <button class="form__btn form__btn--loan" fdprocessedid="wb2cte">
            →
          </button>
          <br />
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>
      <div class="operation operation_close">
        <h3>Close account</h3>
        <form action="" class="form form--close">
          <input
            type="text"
            class="form__input form__input--user"
            fdprocessedid="667trj"
          />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
            fdprocessedid="38i4a2"
          />
          <button class="form__btn form__btn--close" fdprocessedid="i94be">
            →
          </button>
        </form>
      </div>
      <p class="logout-timer">
        You will be logout in <span class="timer">1:20</span>
      </p>
    </div>
    <!-- MAIN APP END -->

    <script src="script.js"></script>
  </body>
</html>
